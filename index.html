<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "container-fluid">
        <div>
        <h1 id="title">Calculator</h1>
        <p id="description">Description : A simple calculator using DOM</p>
        </div>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" id="result">
        <button style="background-color: #128094;" id="clear" onclick="Clear()">C</button>
        <button style="background-color: #128094;" id="del" onclick="del()">‚å¶</button>
        <button style="background-color: #128094;" id="percent" onclick="getvalue('%')">%</button>
        <button style="background-color: #128094;" id="division" onclick="getvalue('/')">/</button>
        <button id="7" onclick="getvalue('7')">7</button>
        <button id="8" onclick="getvalue('8')">8</button>
        <button id="9" onclick="getvalue('9')">9</button>
        <button style="background-color: #128094;" id="multi" onclick="getvalue('*')">x</button>
        <button id="4" onclick="getvalue('4')">4</button>
        <button id="5" onclick="getvalue('5')">5</button>
        <button id="6" onclick="getvalue('6')">6</button>
        <button id="subtract" style="background-color: #128094;" onclick="getvalue('-')">-</button>
        <button id="1" onclick="getvalue('1')">1</button>
        <button id="2" onclick="getvalue('2')">2</button>
        <button id="3" onclick="getvalue('3')">3</button>
        <button id="add" style="background-color: #128094;" onclick="getvalue('+')">+</button>
        <button id="0" onclick="getvalue('0')">0</button>
        <button id="dot" onclick="getvalue('.')">.</button>
        <button id="equal" class="equal" onclick="Calculate()">=</button>
       
    </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
